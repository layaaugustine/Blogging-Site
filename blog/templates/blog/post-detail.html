{% extends "base.html" %}

{% load static %}

{% block title %}
    {{postt.title}}
{% endblock %}

{% block css_files %}

  
    <link rel="stylesheet" href="{% static 'blog/post-detail.css' %}"/>

{% endblock %}

{% block content %}

    <section id="summary">
        
        <h2>{{postt.title}}</h2>
        
        <article>
            <img src="{% static 'blog/images/'|add:postt.image %}" alt="{{ postt.title }}"/>
            <address>By {{ postt.author }}</address>
            <div>
                Last updated on <time>{{ postt.date|date:"d M Y" }}</time>
            </div>
        </article>
    </section>

    <main>
        {{ postt.content|linebreaks }}
    </main>

{% endblock %}
